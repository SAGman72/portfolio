<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>

    <link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/fontawesome/css/font-awesome.min.css">
    <link href="styles/styles.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>

    <script type="text/javascript">

        var origin = window.location.origin;
        var pathname = window.location.pathname;
        var baseUrl = origin + pathname;

        requirejs.config({
            async: true,
            parseOnLoad: true,
            paths: {
                aurelia: baseUrl + "/scripts/aurelia",
                babel: baseUrl + "/scripts/babel",
                webcomponentsjs: baseUrl + "/scripts/webcomponentsjs",
                views: baseUrl + "/views",
                underscore: baseUrl + "/scripts/underscore/underscore.min"
            },
            shim: {
                underscore: {
                    exports: "_"
                }
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>

<body aurelia-app='views/main'>

    <div class="splash">
        <div class="message"></div>
        <i class="fa fa-spinner fa-spin"></i>
    </div>

    <script>
        require(["aurelia/aurelia-bundle"], function(au) {
            require(["aurelia-bundle-manifest"], function (abm) {
                require(["aurelia-bootstrapper"], function (b) {
                });
            })
        });
    </script>

</body>
</html>
